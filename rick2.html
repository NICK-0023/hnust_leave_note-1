<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>rick请假条生成器</title>
    <link rel="stylesheet" href="./css/layui.css" media="all">
    <style>
        body {text-align: center;}
    </style>
</head>

<body style="background-color:#2F4056 ">
<div>
<!--    <p>rick</p>-->
    <form class="layui-form" action="rick2.php" method="get" style="width: 50% ;text-align:center">
        <div class="layui-form-item">
            <hr class="layui-border-red">
            <label class="layui-form-label">你的姓名</label>
            <div class="layui-input-block">
                <input type="text" name="u1n" required  lay-verify="required" placeholder="rick" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >

            <label class="layui-form-label">请假时间</label>
            <div class="layui-input-block">
                <input type="text" name="u1t" required  lay-verify="required" placeholder="样例:2022-05-13 09:50" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假范围</label>
            <div class="layui-input-block">
                <input type="text" name="u1d" required  lay-verify="required" placeholder="样例:2022-05-13 09:50~2022-05-13 20:47" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假类型</label>
            <div class="layui-input-block">
                <input type="text" name="u1ty" required  lay-verify="required" placeholder="事假/病假" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假时长</label>
            <div class="layui-input-block">
                <input type="text" name="u1s" required  lay-verify="required" placeholder="样例0.5天" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

            <label class="layui-form-label">上次请假时间</label>
            <div class="layui-input-block">
                <input type="text" name="u2t" required value="2022-05-12 03:36:29"  lay-verify="required" placeholder="样例:2022-05-13 09:50" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假范围</label>
            <div class="layui-input-block">
                <input type="text" name="u2d" required  value="2022-05-12 08:00~2022-05-12 12:00" lay-verify="required" placeholder="样例:2022-05-13 09:50~2022-05-13 20:47" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假类型</label>
            <div class="layui-input-block">
                <input type="text" name="u2ty" required value="事假"  lay-verify="required" placeholder="事假/病假" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假时长</label>
            <div class="layui-input-block">
                <input type="text" name="u2s" required  value="0.5天" lay-verify="required" placeholder="样例0.5天" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">好用吗</label>
            <div class="layui-input-block">
                <input type="radio" name="use" value="good" title="好用">
                <input type="radio" name="use" value="verygood" title="很好用" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="./layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(*)', function (data) {
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>

</html>
